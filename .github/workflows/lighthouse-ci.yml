name: Lighthouse CI

on: [pull_request]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Lighthouse
        uses: foo-software/lighthouse-check-action@master
        with:
          locale: 'ja'
          device: 'mobile'
          prCommentSaveOld: true
          urls: "https://www.tinvesta.io"
          gitHubAccessToken: ${{ secrets.RENOVATE_TOKEN }}
