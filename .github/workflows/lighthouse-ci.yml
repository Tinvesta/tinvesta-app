name: Lighthouse CI

on:
  push:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.1
      - name: Lighthouse
        uses: foo-software/lighthouse-check-action@master
        with:
          locale: 'ja'
          device: 'mobile'
          prCommentSaveOld: true
          urls: "https://www.tinvesta.io"
          gitHubAccessToken: ${{ secrets.RENOVATE_TOKEN }}
